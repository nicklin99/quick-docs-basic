{{ define "main" }}
<!-- Docs title -->
<div class="docs-title docs-title-list">
    <h1>{{ .Title }}</h1>
    <p>lists</p>
    <p class="lead mb-0">{{ .Content }}</p>
    <!-- list md files -->
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</div>
<!-- Docs content -->
{{ end }}
